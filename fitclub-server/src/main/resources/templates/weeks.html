<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{main.css}" />
</head>
<body>
<div th:replace="header :: header"></div>
<div class="main-content">
<h2>Indexed FitClub Weeks:</h2>
<ul>
    <li th:each="week : ${weeks}">
        <span class="weekId" th:text="${week.id}" />
        <a class="url" th:href="@{${week.url}}">Click to go to UKC Thread</a>
        <a class="url" th:href="@{/week/{weekId}(weekId=${week.id})}">Click see posts</a>
    </li>
</ul>
</div>
</body>
</html>
